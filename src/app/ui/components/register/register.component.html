<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="form-group">
            <label for="nameandlastname">First Name and Last Name</label>
            <input type="text" formControlName="nameSurname" class="form-control" id="nameandlastname" aria-describedby="emailHelp" placeholder="Enter first name and last name"
            [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
            <small id="emailHelp" class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Please fill in the name and surname field.</small>
            <small id="emailHelp" class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.minlength || component.nameSurname.errors?.maxlength)">Minimum character limit is 5 and maximum is 50.</small>
          </div>
          
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username"
          [ngClass]="{'is-invalid': submitted && component.username.errors}">
          <small id="emailHelp" class="form-text text-muted invalid-feedback" *ngIf="submitted && component.username.errors?.required">Please fill in the Username field.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email"  class="form-control" id="email" placeholder="Enter email"
            [ngClass]="{'is-invalid': submitted && component.email.errors}">
            <small id="emailHelp" class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Please fill in the Email field.</small>
            <small id="emailHelp" class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Please enter the email in a valid format.</small>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password"  class="form-control" id="password" placeholder="Password"
          [ngClass]="{'is-invalid': submitted && component.password.errors}">
        </div>
        <div class="form-group">
            <label for="password">Password Again</label>
            <input type="password" formControlName="passwordAgain"  class="form-control" id="password" placeholder="Password Again"
            [ngClass]="{'is-invalid': submitted && component.passwordAgain.errors}">
            <small id="emailHelp" *ngIf="submitted && frm.hasError('notSame')">The entered passwords are not compatible.</small>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
<div class="col-md-3"></div>
</div>
