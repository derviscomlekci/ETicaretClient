<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

            <div class="form-group">
              <label for="username">Username</label>
              <input #txtUsernameOrEmail type="text"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username & Email">
              <small class="form-text text-muted invalid-feedback">Please fill in the Username field.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <asl-google-signin-button></asl-google-signin-button>
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Login</button>
       
    </div>
    <div class="col-md-3"></div>
</div>
